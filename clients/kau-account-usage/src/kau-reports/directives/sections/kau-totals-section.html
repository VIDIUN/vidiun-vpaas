<div class="ka-totals-section"  data-ng-if="vm.reportStatus.hasData">
    <div class="title-text" data-ng-if="vm.reportOptions.title">{{vm.reportOptions.title}}</div>
    <div class="ka-table " ng-if="vm.currentMonth">
        <div class="ka-col" ng-repeat="item in vm.currentMonth">
            <div class="title">
                <div>{{item.title}}</div>
            </div>
            <div class="value">{{item.value | vauDynamicFilter : item.type : item.valueFormat : item.conversion}}</div>
        </div>
    </div>
</div>
